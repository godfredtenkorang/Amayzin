{% extends 'foundation/base.html' %}
{% load static %}
{% block content %}


    <!-- Banner section -->
    <div class="banner-section">
        <img src="{% static 'foundation/img/slideShow.jpg' %}" alt="Banner Image">
        <div class="banner-text main">
            {% if category %}
            <h1>{{ category }}</h1>
            {% else %}
            <h1>No Gallery</h1>
            {% endif %}
        </div>
    </div>


    <main>
        <!-- Section for displaying the photo gallery -->
        <section class="photo-gallery-section main">
            <!-- Individual photo containers -->
            {% for gallery in galleries %}
            <div class="photo">
                <!-- Image 1 -->
                <img src="{{ gallery.image.url }}" alt="about image">
            </div>
            {% endfor %}
        </section>
    
        <!-- Container for gallery pop-up functionality -->
        <div class="gallery-pop-up-container">
            <!-- Utility buttons for zooming and closing the pop-up -->
            <div class="gallery-top-utility">
                <div class="gallery-top-utility-col">
                    <!-- Zoom button -->
                    <p> <i class="fa fa-search-minus" id="zoomButton"></i></p>
                </div>
                <div class="gallery-top-utility-col">
                    <!-- Close button -->
                    <p><i class="fa fa-times" id="remove-popUp"></i></p>
                </div>
            </div>
    
            <!-- Container for displaying the enlarged image and navigation buttons -->
            <div class="pop-image-container">
                <!-- Button for navigating to the previous image -->
                <div class="previous-button">
                    <button id="prevButton"><i class="fa-solid fa-less-than"></i></button>
                </div>
                <!-- Container for the enlarged image -->
                <div class="gallery-popUp-img">
                    <!-- Placeholder for the enlarged image -->
                    <img id="popUpImage" src="" alt="about image">
                </div>
                <!-- Button for navigating to the next image -->
                <div class="next-Button">
                    <button id="nextButton"><i class="fa-solid fa-greater-than"></i></button>
                </div>
            </div>
        </div>
    </main>
    {% endblock content %}
