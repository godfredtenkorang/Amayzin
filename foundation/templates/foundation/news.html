{% extends 'foundation/base.html' %}
{% load static %}
{% block content %}
    <!-- Banner section -->
    <div class="banner-section">
        <img src="{% static 'foundation/img/slideShow.jpg' %}" alt="Banner Image">
        <div class="banner-text main">
            <h1>News</h1>
        </div>
    </div>

    <main>
        <!-- News section container -->
        <section class="news-section-container main">
            <div class="news-content-container">
            {% for blog in blogs %}
            <!-- First news section -->
            <div class="news-section">
                <!-- News image -->
                <div class="news-img">
                    <a href="{% url 'detail' blog.slug %}">
                        <img src="{{ blog.image.url }}" alt="News Image"> 
                    </a>
                </div>
                <!-- News content -->
                <div class="news-container">
                    <div class="news-heading">
                        <a href="{% url 'detail' blog.slug %}">
                            <h4>{{ blog.title }}</h4>
                        </a>
                    </div>
                   
                    <!-- Read article button -->
                    <div class="read-article">
                        <a href="{% url 'detail' blog.slug %}">Read Article <i class="fa-solid fa-forward"></i> </a>
                    </div>
                </div>
            </div>
            {% endfor %}

            </div>
        </section>
    </main>

    {% endblock content %}
