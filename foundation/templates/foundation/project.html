{% extends 'foundation/base.html' %}
{% load static %}
{% block content %}

<main>
    <!-- banner -->
    <div class="banner-section">
        <img src="{% static 'foundation/img/slideShow.jpg' %}" alt="">
        <div class="banner-text main">
            {% if main_category %}
            <h1>{{ main_category }}</h1>
            {% else %}
            <h1>No Project Found</h1>
            {% endif %}
        </div>
    </div>
    {% for project in projects %}
    <!-- project section -->
    <section class="project-section-container">
        <div class="project-content-container">
            <!-- project heading -->
            <div class="project-heading">
                <h2>{{ project.title }}</h2>
            </div>
            <!-- project details -->
            <div class="prpject-details">
                <p>{{ project.content }}</p>
            </div>
        </div>

        <!-- project pictures -->
        <div class="project-pictures ">
            <!-- project image -->
            <img src="{{ project.image.url }}" alt="Banner Image">

           <div class="see-more-picturs">
            <a href="{% url 'projectPhotos' project.slug %}">See more photos</a>
           </div>

        </div>

       
    </section>
    {% endfor %}
   

</main>

{% endblock content %}
