
{% extends 'foundation/base.html' %}
{% load static %}
{% block content %}

    <!-- banner -->
    <div class="banner-section">
        <img src="{% static 'foundation/img/slideShow.jpg' %}" alt="">
        <div class="news-heading-text main">
            <h1>News Heading Here</h1>
        </div>
    </div>
    <main>
        <section class="news-detail main">
            <!-- News detail section -->
            <div class="news detail-content">
                <!-- News detail content -->
               
                <p>{{ blog.content }}</p>
            </div>
            <!-- News images -->
            <div class="news-images">
                <img src="{{ blog.image.url }}" alt="News Image">
            </div>
        </section>

        <!-- Share post section -->
        <section class="share-post">
            <h5>Share Post</h5>
            <!-- Social media icons for sharing -->
            <div class="share-post-media">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-tiktok"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-youtube"></i></a>
            </div>
        </section>
    </main>
    {% endblock content %}
