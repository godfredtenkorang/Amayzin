
{% extends 'foundation/base.html' %}
{% load static %}
{% block content %}
 

    <!-- Banner section -->
    <div class="banner-section">
        <!-- Banner image with alt attribute -->
        <img src="{% static 'foundation/img/slideShow.jpg' %}" alt="Banner Image">
        <div class="banner-text main">
            <h1>Contact Us</h1>
        </div>
    </div>



    <main>
      <!-- Contact details section -->
    <section class="contact-us-detail main">

        <div class="contact-us">
            <h3><i class="fa-solid fa-location-crosshairs"></i> Contact Info USA</h3>
            <p>Phone : 1-518-818-7832 </p>
            <p>Email: amazingg2018@yahoo.com</p>

        </div>

        <div class="contact-us">
            <h3><i class="fa-solid fa-location-crosshairs"></i> Contact Info Ghana</h3>
            <p>Phone : +233 541 104 749 </p>
            <p>Email: amazingg2018@yahoo.com</p>

        </div>

    </section>

        <!-- Contact form section -->
        <section class="contact-us-form main">
            <form method="POST" id="contact-form">
                {% csrf_token %}
                <h3>Contact Form</h3>
                <input type="text" name="name" placeholder="Name*" required id="userName"> <br>
                <input type="text" name="email" placeholder="E-mail*" required> <br>
                <input type="text" name="phone" required placeholder="Telephone"> <br>
                <textarea name="message" placeholder="Message" required></textarea> <br>
                <button type="submit">Send message</button>
            </form>
            <!-- Image in the contact form with alt attribute -->
            <div class="contact-form-img">
                <img src="{% static 'foundation/img/image(5).jpg' %}" alt="Contact Form Image">
            </div>
        </section>

          <!-- alert users for contacting us -->
    <div class="sweet-alert">
        <div class="alert">
            <i class="fa-solid fa-check"></i>

        </div>
    </div>
    </main>

    
    {% endblock content %}
