

{% extends 'foundation/base.html' %}
{% load static %}
{% load embed_video_tags %}
{% block content %}
    <!-- banner -->
    <div class="banner-section">
        <img src="{% static 'foundation/img/slideShow.jpg' %}" alt="">
        <div class="banner-text main">
            <h1>Watch</h1>
        </div>
    </div>


    <main>
        <section class="watch-us-section main">
            {% for video in videos %}
            <div class="watch">
                <article>
                    {% video video.url '320x240' %}
                </article>
            </div>
            {% endfor %}
        </section>
    </main>


    {% endblock content %}
