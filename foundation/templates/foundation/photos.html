
{% extends 'foundation/base.html' %}
{% load static %}
{% block content %}
    <!-- Banner section -->
    <div class="banner-section">
        <img src="{% static 'foundation/img/slideShow.jpg' %}" alt="Banner Image">
        <div class="banner-text main">
            <h1>gallerys</h1>
        </div>
    </div>

    <main>
        <section class="gallery-section-container main">
            {% for category in categories %}
            <div class="gallery-container">

                <a href="{% url 'galleryDetail' %}?category={{ category.title }}" class="gallery">
                    <div class="gallery-image">
                        <img src="{{ category.image.url }}" alt="about image">

                    </div>
                    <div class="gallery-caption">
                        <h2>{{ category.title }} </h2>
                    </div>
                </a>
            </div>
            {% endfor %}
        </section>

       
    </main>



    {% endblock content %}
